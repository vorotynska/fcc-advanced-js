<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fovorite Icon Toggle</title>
    <link rel="stylesheet" href="icon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="icon.js" defer></script>
</head>

<body>
    <h1>favorite_border</h1>
    <div>
        <i class="material-icons">favorite_border</i>
        <i class="material-icons" style="font-size:58px;color:red">favorite_border</i>
        <i class="material-icons" style="font-size:46px">favorite_border</i>
    </div>
    <h1>favorite</h1>
    <i class="material-icons" style="font-size:48px;color:red">favorite</i>

    <h1>What's your favorite sport?</h1>
    <ul class="item-list">
        <li>Hockey <span class="favorite-icon">&#9825;</span></li>
        <li>Football <span class="favorite-icon">&#9825;</span></li>
        <li>Volleyball <span class="favorite-icon">&#9825;</span></li>
    </ul>

    
    

</body>

</html>
