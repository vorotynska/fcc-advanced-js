<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Viewer</title>
    <link rel="stylesheet" href="./light.css">
    <script src="./light.js" defer></script>
</head>
<body>
    <div class="gallery">
        <h1>Picture gallery</h1>
        <div class="container">

            <div class="item">
                <img src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg" 
                alt="In the picture Stonehenge in the evening" class="gallery-item">
            </div>
    
            <div class="item">
                <img src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" 
                alt="The painting depicts a storm in the mountains, a destroyed house, broken carriages" class="gallery-item">
            </div>
    
            <div class="item">
                <img src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" 
                alt="The shepherds are driving the sheep." class="gallery-item">
            </div>
        </div>
    </div>
    <div class="lightbox">
        <span id="close">&times;</span>
        <img id="lightbox-image" src="" alt="">
    </div>
    
</body>
</html>
